<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper and Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./style.css" />
</head>


<body>

    <!-- I am putting whole game in one section -->
    <section class="game">
        <!-- Creating scoreboards for computer and player -->
        <div class="score">
            <!-- Creating a class for player -->
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <!-- Creating class for computer -->
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>

        </div>

        <!-- Creating starting of the game and actual game pages -->
        <div class="intro">
            <h1> Rock Paper & Scissors</h1>
            <button>Play!</button>
        </div>

        <!-- Now I am creating the actual game page -->
        <div class="match fadeOut">
            <h2 class="winner">Choose Your Weapon!</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="">
            </div>
            <!-- Selecting rock, paper of scissors -->
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>

            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>



</html>
